<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A simple canvas video player with prebuilt filters</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <p>Click the button to change the color of the image to black and white (100% gray).</p>
    
    <button onclick="myFunction()">Activate Black & White filter!</button><br><br>
    <button onclick="myFunction2()">Original color filter!</button><br><br>
    <button onclick="myFunction3()">New color filter!</button><br><br>    
    
    <video id="myImg" controls poster="./poster.png">
      <source src="./652333414.mp4" type='video/mp4'>    
    </video>
    
    <p><strong>Note:</strong> The filter property does not work in Internet Explorer or Edge 12.</p>
    
    <script>
    function myFunction() {
      document.getElementById("myImg").style.filter = "grayscale(100%)";
    }
    function myFunction2() {
      document.getElementById("myImg").style.filter = "grayscale(0%)";
    }
    </script>
    
    </body>
  
</html>
